<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Facebook Reactions Post</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

	<link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png" />
	<link rel="icon" type="image/png" href="assets/img/favicon.png" />

	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

	<!-- CSS Files -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/css/material-bootstrap-wizard.css" rel="stylesheet" />

	<!-- CSS Just for demo purpose, don't include it in your project -->
	<link href="assets/css/demo.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
	<div class="image-container set-full-height" style="background-image: url('assets/img/wizard-book.jpg')">
	    <!--   Meowier Branding   -->
	    <a href="#">
	         <div class="logo-container">
	            <div class="logo">
	                <img src="https://graph.facebook.com/119214052778118/picture?type=large&redirect=true&width=300&height=300">
	            </div>
	            <div class="brand">
	                Meowier
	            </div>
	        </div>
	    </a>

		<!--  Made With Material Kit  -->
		<a href="http://github.com/hypnguyen1209/react-comments" class="made-with-mk">
			<div class="brand"><img class="github" src="https://github.com/fluidicon.png"></div>
			<div class="made-with"> View on <strong> Github</strong></div>
		</a>

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">
		                    <form action="" method="">
		                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

		                    	<div class="wizard-header">
		                        	<h3 class="wizard-title">
		                        		React Comments a Post
		                        	</h3>
									<h5>Meowier was here.</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#details" data-toggle="tab">Account</a></li>
			                            <li><a href="#captain" data-toggle="tab">Type Reacts</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="details">
		                            	<div class="row">
			                            	<div class="col-sm-12">
			                                	<h4 class="info-text"> We do not save your information at all </h4>
			                            	</div>
		                                	<div class="col-sm-8">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">lock_outline</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">ACCESS_TOKEN</label>
			                                          	<input id="access_token" type="text" class="form-control">
			                                        </div>
												</div>
		                                	</div>
		                                	<div class="col-sm-4">
		                                    	<div class="form-group label-floating">
		                                        	<label class="control-label">ID POST</label>
													<input id="post" name="name2" type="number" class="form-control">
		                                    	</div>												
		                                	</div>
		                            	</div>
		                            </div>
		                            <div class="tab-pane" id="captain">
		                                <h4 class="info-text">What emotions do you want? </h4>
		                                <div class="row">
		                                    <div class="col-sm-10 col-sm-offset-1">
		                                        <div class="col-sm-2">
		                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" onclick="reactview('like');" id="like">
		                                                <input type="radio">
		                                                <div class="icon" >
		                                                    <img src="assets/img/like.gif" alt="" class="react">
		                                                </div>
		                                                <h6 class="txt">LIKE</h6>
		                                            </div>
		                                        </div>
		                                        <div class="col-sm-2">
		                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" onclick="reactview('love');" id="love">
		                                                <input type="radio" >
		                                                <div class="icon">
		                                                    <img src="assets/img/love.gif" alt="" class="react">
		                                                </div>
		                                                <h6 class="txt">LOVE</h6>
		                                            </div>
		                                        </div>
												<div class="col-sm-2">
		                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" onclick="reactview('haha');" id="haha">
		                                                <input type="radio">
		                                                <div class="icon">
		                                                    <img src="assets/img/haha.gif" alt="" class="react">
		                                                </div>
		                                                <h6 class="txt">HAHA</h6>
		                                            </div>
												</div>
												<div class="col-sm-2">
		                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" onclick="reactview('wow');" id="wow">
		                                                <input type="radio" id="wow">
		                                                <div class="icon">
		                                                    <img src="assets/img/wow.gif" alt="" class="react">
		                                                </div>
		                                                <h6 class="txt">WOW</h6>
		                                            </div>
												</div>
												<div class="col-sm-2">
		                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" onclick="reactview('sad');" id="sad">
		                                                <input type="radio" >
		                                                <div class="icon">
		                                                    <img src="assets/img/sad.gif" alt="" class="react">
		                                                </div>
		                                                <h6 class="txt">SAD</h6>
		                                            </div>
												</div>
												<div class="col-sm-2">
		                                            <div class="choice" data-toggle="wizard-radio" rel="tooltip" onclick="reactview('angry');" id="angry">
		                                                <input type="radio">
		                                                <div class="icon">
		                                                    <img src="assets/img/angry.gif" alt="" class="react">
		                                                </div>
		                                                <h6 class="txt">ANGRY</h6>
		                                            </div>
												</div>
		                                    </div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="text-center">
													<h4> You have chosen: <strong></strong></h4>
												</div>
											</div>
										</div>
		                            </div>
		                        </div>
	                        	<div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <input type="button" class="btn btn-next btn-fill btn-danger btn-wd" name="next" value="Next" />
	                                    <input type="button" class="btn btn-finish btn-fill btn-danger btn-wd" id="submit" name="finish" value="Submit" />
	                                </div>
	                                <div class="pull-left">
	                                    <input type="button" class="btn btn-previous btn-fill btn-default btn-wd" name="previous" value="Previous" />

										
	                                </div>
	                                <div class="clearfix"></div>
	                        	</div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->

	    <div class="footer">
	        <div class="container text-center">
	             Made with <i class="fa fa-heart heart"></i> by <a href="http://www.creative-tim.com">Nguyen Van Hiep</a>.
	        </div>
	    </div>
	</div>

</body>
	<script>
			function reactview(id){
				switch (id) {
					case 'like':
						document.querySelectorAll('h4')[2].childNodes[1].innerHTML = 'LIKE';
						break;
					case 'haha':
						document.querySelectorAll('h4')[2].childNodes[1].innerHTML = 'HAHA';
						break;
					case 'love':
						document.querySelectorAll('h4')[2].childNodes[1].innerHTML = 'LOVE';
						break;
					case 'wow':
						document.querySelectorAll('h4')[2].childNodes[1].innerHTML = 'WOW';
						break;
					case 'sad':
						document.querySelectorAll('h4')[2].childNodes[1].innerHTML = 'SAD';
						break;
					default:
						document.querySelectorAll('h4')[2].childNodes[1].innerHTML = 'ANGRY';
						break;
				}
			}
	</script>
	<!--   Core JS Files   -->
	<script src="assets/js/jquery-2.2.4.min.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="assets/js/jquery.bootstrap.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<!--  Plugin for the Wizard -->
	<script src="assets/js/material-bootstrap-wizard.js"></script>
	<!--  More information about jquery.validate here: http://jqueryvalidation.org/	 -->
	<script src="assets/js/jquery.validate.min.js"></script>

	<script src="assets/js/main.js"></script>
</html>
